plugins {
 	id 'java'
 	id 'eclipse'
  	id 'eclipse-wtp'
  	id 'war'
	id 'application'
}

repositories {
    jcenter()
	mavenCentral()
	mavenLocal()
}
mainClassName='demo.demo'
dependencies {

	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.3.Final'
	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.4'
	
	compile 'org.jboss.resteasy:resteasy-jaxrs:3.6.0.Final'
	compile group: 'org.jboss.resteasy', name: 'resteasy-guice', version: '3.6.0.Final'
	compile 'org.jboss.resteasy:resteasy-jackson-provider:3.6.0.Final' //JSON
	compile 'org.jboss.resteasy:resteasy-jaxb-provider:3.6.0.Final'//xml
	compile 'org.jboss.resteasy:resteasy-html:3.6.0.Final' //html
	
	compile group: 'com.google.inject.extensions', name: 'guice-persist', version: '4.2.0'
	compile group: 'com.google.inject.extensions', name: 'guice-servlet', version: '4.2.0'
	compile 'com.google.inject:guice:4.2.2'
	
	providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	
}


